<!DOCTYPE html>
<html>
<head>
    <title>Check-mate</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-custom">
    <div class="row h-100">
        <!-- start navbar -->
        <div class="d-flex">
            <div class="h-100 bg-custom-light-blue col-1 pt-1" style="border-right: 1px solid #0056b3;">
                <div class="w-100 d-flex justify-content-center flex-column">
                    <div class="mx-auto">
                        <img class="rounded" src="assets/icons/logo.webp" alt="check-mate logo" width="30px"
                             height="30px">
                    </div>
                    <div class="mx-auto text-custom-dark-blue text-muted mt-1">
                        <h6 class="text-white text-center">CM</h6>
                    </div>
                </div>
                <div class="d-flex flex-column mt-5">
                    <div class="mb-2 text-center">
                        <a href="#" class="text-custom-dark-blue">Enum 1</a>
                    </div>
                    <div class="mb-2 text-center">
                        <a href="#" class="text-custom-dark-blue">Enum 2</a>
                    </div>
                    <div class="mb-2 text-center">
                        <a href="#" class="text-custom-dark-blue">Enum 3</a>
                    </div>
                    <div class="mb-2 text-center">
                        <a href="#" class="text-custom-dark-blue">Enum 4</a>
                    </div>
                </div>
            </div>
            <div class="col-11 p-1">
                <button class="btn btn-outline-primary" id="test">test</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script>
    addEventListener("load", function () {
        document.getElementById("test").addEventListener("click", function () {
            alert("button clicked")
        })
    });
</script>
