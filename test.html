<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Google Dork Query Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div style="max-width: 400px; max-height: 600px; overflow-y: auto; margin: 0 auto; padding: 10px;">
        <h5 class="text-center mb-3">Google Dork Query Builder</h5>
        
        <div class="mb-2">
            <label for="domains" class="form-label small">Domains/Keywords:</label>
            <input type="text" class="form-control form-control-sm" id="domains" placeholder="example.com, keyword">
        </div>

        <div class="mb-2">
            <label for="exclude-words" class="form-label small">Exclude Words:</label>
            <input type="text" class="form-control form-control-sm" id="exclude-words" placeholder="word1, &quot;phrase&quot;">
        </div>

        <div class="mb-2">
            <label class="form-label small">Select Operators:</label>
            <div class="row row-cols-2 g-2">
                <div class="col"><div class="form-check"><input class="form-check-input" type="checkbox" name="operators" value="site:"><label class="form-check-label small">site:</label></div></div>
                <div class="col"><div class="form-check"><input class="form-check-input" type="checkbox" name="operators" value="inurl:"><label class="form-check-label small">inurl:</label></div></div>
                <div class="col"><div class="form-check"><input class="form-check-input" type="checkbox" name="operators" value="intitle:"><label class="form-check-label small">intitle:</label></div></div>
                <div class="col"><div class="form-check"><input class="form-check-input" type="checkbox" name="operators" value="intext:"><label class="form-check-label small">intext:</label></div></div>
                <div class="col"><div class="form-check"><input class="form-check-input" type="checkbox" name="operators" value="filetype:"><label class="form-check-label small">filetype:</label></div></div>
                <div class="col"><div class="form-check"><input class="form-check-input" type="checkbox" name="operators" value="ext:"><label class="form-check-label small">ext:</label></div></div>
                <div class="col"><div class="form-check"><input class="form-check-input" type="checkbox" name="operators" value="cache:"><label class="form-check-label small">cache:</label></div></div>
                <div class="col"><div class="form-check"><input class="form-check-input" type="checkbox" name="operators" value="related:"><label class="form-check-label small">related:</label></div></div>
                <div class="col"><div class="form-check"><input class="form-check-input" type="checkbox" name="operators" value="link:"><label class="form-check-label small">link:</label></div></div>
            </div>
        </div>

        <div class="mb-2">
            <label for="additional-criteria" class="form-label small">Additional Criteria:</label>
            <textarea class="form-control form-control-sm" id="additional-criteria" rows="2"></textarea>
        </div>

        <div class="mb-2">
            <label for="language" class="form-label small">Language:</label>
            <select class="form-select form-select-sm" id="language">
                <option value="">Any</option>
                <option value="lang_en">English</option>
                <option value="lang_es">Spanish</option>
                <option value="lang_fr">French</option>
            </select>
        </div>

        <div class="mb-2">
            <label for="results-per-page" class="form-label small">Results Per Page:</label>
            <select class="form-select form-select-sm" id="results-per-page">
                <option value="">Default</option>
                <option value="&num=10">10</option>
                <option value="&num=20">20</option>
                <option value="&num=30">30</option>
                <option value="&num=50">50</option>
                <option value="&num=100">100</option>
            </select>
        </div>

        <button class="btn btn-primary btn-sm w-100 mb-2" onclick="generateQuery()">Generate Query</button>

        <div id="output" class="mt-2 p-2 bg-light small"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function generateQuery() {
            var domainsInput = document.getElementById('domains').value.trim();
            var excludeWordsInput = document.getElementById('exclude-words').value.trim();
            var additionalCriteria = document.getElementById('additional-criteria').value.trim();
            var language = document.getElementById('language').value;
            var resultsPerPage = document.getElementById('results-per-page').value;

            var operatorElements = document.getElementsByName('operators');
            var selectedOperators = [];

            for (var i = 0; i < operatorElements.length; i++) {
                if (operatorElements[i].checked) {
                    selectedOperators.push(operatorElements[i].value);
                }
            }

            if (!domainsInput) {
                alert('Please enter at least one domain or keyword.');
                return;
            }

            var domains = domainsInput.split(',').map(item => item.trim());
            var excludeWords = excludeWordsInput ? excludeWordsInput.split(',').map(item => '-' + item.trim()) : [];

            var queryParts = [];

            domains.forEach(function(domain) {
                if (selectedOperators.length > 0) {
                    selectedOperators.forEach(function(operator) {
                        if (operator === 'filetype:' || operator === 'ext:') {
                            var fileType = prompt('Enter the file extension for ' + operator + domain + ' (e.g., pdf, docx):');
                            if (fileType) {
                                queryParts.push(operator + fileType);
                            }
                        } else {
                            queryParts.push(operator + domain);
                        }
                    });
                } else {
                    queryParts.push(domain);
                }
            });

            if (excludeWords.length > 0) {
                queryParts = queryParts.concat(excludeWords);
            }

            if (additionalCriteria) {
                queryParts.push(additionalCriteria);
            }

            if (language) {
                queryParts.push(language);
            }

            var query = queryParts.join(' ');
            var googleSearchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query) + resultsPerPage;

            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '<strong>Query:</strong> ' + query + '<br>';
            outputDiv.innerHTML += '<a href="' + googleSearchUrl + '" target="_blank" class="btn btn-secondary btn-sm mt-2">Search on Google</a>';
        }
    </script>
</body>
</html>
